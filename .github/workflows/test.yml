name: test

on: [ push ]

jobs:
  client:
    name: Client tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: npm install on client
        working-directory: ./client
        run: npm install

      - name: npm install on api
        working-directory: ./api
        run: npm install

      - name: npm test
        working-directory: ./client
        run: |
          cd ../api && npm start &
          sleep 2
          cd ../client && npm test
          kill -9 `lsof -i:5000 -t`


  e2e:
    name: e2e tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: npm install on client
        working-directory: ./client
        run: npm install

      - name: npm install on api
        working-directory: ./api
        run: npm install

      - name: playwright tests
        working-directory: ./client
        run: |
          cd ../api && npm start &
          sleep 2
          cd ../client && npm run test-playwright
          kill -9 `lsof -i:5000 -t`

      - name: cypress tests
        working-directory: ./client
        run: |
          cd ../api && npm start &
          sleep 2
          cd ../client && npm run cypress-run
          kill -9 `lsof -i:5000 -t`